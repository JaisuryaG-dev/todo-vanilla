<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Todo — Simple Vanilla</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Simple Todo</h1>
    <form id="todo-form" aria-label="Add todo">
      <input id="todo-input" placeholder="What needs to be done?" autocomplete="off" />
      <button type="submit">Add</button>
    </form>

    <ul id="todo-list" aria-live="polite"></ul>

    <footer class="small">Built with ♥ — copy & modify freely</footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
